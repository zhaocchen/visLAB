<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>目标占比图</title>
</head>
<body>


<div id="app">
    <ve-gauge :data="chartData" :settings="settings"></ve-gauge>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          chartData: {
              columns: ['type', 'a', 'b', 'value'],
              rows: [
                { type: '速度', value: 80, a: 199990, b: 2, name: "pro" }
              ]
          },
          settings: {
            dataName: {
              type: '速度'
            },
            seriesMap: {
              '速度': {
                axisLabel: {
                  show: false,
                },
                axisTick: {
                  show: false
                },
                pointer: {
                  show: false
                },
                center: ['50%', '50%'],
                detail: {
                  formatter: (params) => {
                    console.log(params);
                    // return '{a|'+params+'}'+'\n'+params
                    return `${params}\n${params}`
                  },
                  colors: new echarts.graphic.LinearGradient(
                      0, 0, 0, 1,
                      [
                          {offset: 0, color: '#000'},
                          {offset: 0.5, color: '#888'},
                          {offset: 1, color: '#ddd'}
                      ]
                  )
                  /* textStyle: {
                    color: 'yellow',
                    rich: {
                      a: {
                        color: 'red', 
                        'text-decoration': 'underline'
                      },
                      b: {
                        color: 'blue'
                      }
                    }
                  } */
                },
              }

            }
          }
        }
      }
    })
  </script>
</body>
</html>
