<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  .timer { 
      font-size: 48px;
  }
  
  </style>
</head>
<body>

<p id="timer" class="timer">0</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.0/tween.umd.js" integrity="sha512-czgnkAgPGKmNCtI3dz5iMiR3ScfTBUbqrIIgk13ojVcXkeiS1idg6A37B7xwfqQGecSbPE0pas+NieNgSTfR/g==" crossorigin="anonymous"></script><script >
init()
animate()

function init() {
    var tween = new TWEEN.Tween({ count: 0})
        .to({count: 100}, 10000)
        .easing(TWEEN.Easing.Linear.None)
        .onUpdate((obj) => {
            var newVal = Math.round(obj.count)
            document.getElementById('timer').innerHTML = newVal
        })
        .start()
}

function animate () {
    requestAnimationFrame(animate)
    TWEEN.update()
}

</script>
</body>
</html>
