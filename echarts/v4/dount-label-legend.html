<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>dount-label-legend</title>
	<style type="text/css">
		body{
			margin: 0 auto;
			padding: 0;
		}
		.wrap-chart{
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
<div class="wrap-chart" id="chart1">
	
</div>

<script type="text/javascript" src="./echarts.v4.js"></script>
<script type="text/javascript">
/*================= test data ===============*/

var testData = [{name: "直接访问", value: "300"},
        {name: "邮件营销", value: "230"},
        {name: "联盟广告", value: "320"},
        {name: "视频广告", value: "145"},
        {name: "搜索引擎", value: "600"},
        {name: "电话", value: "120"}];
var legendData = Array.from({ length: testData.length }, (v, i) => testData[i].name );

var option = {
            tooltip: {
            	formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:legendData
            },
            series: [{
                name: '营销量',
                type: 'pie',
                radius: ['50%', '70%'],
                // hoverAnimation:false,	// 禁止hover特效
                avoidLabelOverlap: false,
                label: { 
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: { // 需要avoidLabelOverlap：false配合使用
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: { // line
                    normal: {
                        show: false
                    }
                },
                data: testData
            }]
        };	
var targetDom = document.getElementById('chart1');
echarts.init(targetDom, null, { renderer: 'svg' })
	.setOption(option);

</script>
</body>
</html>
