<!DOCTYPE html>
<html>
<head>
	<title>2-1foreignObject</title>
  <meta charset="utf-8">
</head>
<body>
<g transform="skewX(20)">
  <switch>
    <!-- select one child element -->
    <foreignObject x="1em" y="25%" width="10em" height="50%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p>This is an XHTML paragraph embedded within an SVG！
         So this text will wrap nicely around multiple lines,
         but it will still be skewed from the SVG transform.</p>
    </body>      
    </foreignObject>
    <text x="1em" y="25%" dy="1em">
      This SVG text won't wrap, so it will get cut off...
    </text>
  </switch>
</g>

<h6>分割</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<text x="10" y="30" style="font-size: 12pt;">
		f
		<tspan dy="4">a</tspan>
		<tspan >l</tspan>
		<tspan dy="8">l</tspan>

	</text>
</svg>

<h6>粗细</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="800px" height="300px" viewBox="0 0 800 300">
	<title>text</title>
	<text x="10" y="30">
		This property specifies 
		<tspan style="font-style: italic;">spacing</tspan> behavior 
		<tspan style="font-weight: bold;">between</tspan> words.
	</text>
</svg>
<h6>对齐</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<g style="font-size: 14pt;">
		<path d="M 100 10, 100 120" style="stroke: gray; fill: none;" />
		<text x="100" y="30" >test</text>
		<text x="100" y="60" style="text-anchor: start;">start</text>
		<text x="100" y="90" style="text-anchor: middle;">middle</text>
		<text x="100" y="120" style="text-anchor: end;">end</text>
	</g>
</svg>

<h6>轮廓+填充</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<path d="M 20 10, 20 120
		       M 10 30, 100 30
		       M 10 70, 100 70
		       M 10 110, 100 110" style="stroke: gray;" />
  <g >
		<text>Simple Text</text>
		<text x="20" y="30">Simple Text</text>
		<text x="20" y="70" style="stroke: black;">Outlined/filled</text>
		<text x="20" y="110" style="stroke: red; stroke-width: 0.5px; fill: none;">Outlined only</text>
	</g>
</svg>

<h6>文字装饰</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="600px" height="300px" viewBox="0 0 600 300">
	<title>text-style</title>
	<g style="font-size: 18pt;">
		<text x="20" y="20" style="font-weight: bold;">bold</text>
		<text x="150" y="20" style="font-style: italic;">italic</text>
		<text x="20" y="60" style="text-decoration: underline;">underline</text>
		<text x="150" y="60" style="text-decoration: overline;">overline</text>
		<text x="300" y="60" style="text-decoration: line-through;">line-through</text>
		<text x="20" y="90" style="word-spacing: 10pt;">word word word--more word space</text>
		<text x="20" y="120" style="word-spacing: -3pt;">word word word--less word space</text>
		<text x="20" y="150" style="letter-spacing: 5pt;">word word word--wide letter space</text>
	</g>
</svg> 

<h6>书写方向</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<g style="font-size: 14pt">
		<text x="10" y="20" transform="rotate(90, 10, 20)">Rotated 90</text>
		<text x="50" y="20" style="writing-mode: tb;">Writing Mode tb</text>
		<text x="90" y="20" style="writing-mode: tb; glyph-orientation-vertical: 0;">Vertical zero</text>
	</g>
</svg>

<h6>旋转</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<text x="30" y="30" style="font-size: 14pt;">
		It's 
		<tspan dx="0 4 -3 5 -4 6"
			     dy="0 -3 7 3 -2 -8"
			     rotate="5 10 -5 -20 0 15">shaken</tspan>
		, not stirred.
  </text>
</svg>

<h6>方向</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<g style="font-size: 14pt;">
		<text x="10" y="30">Greek:</text>
		<text x="100" y="30"></text>

		<text x="10" y="50">Russian:</text>
		<text x="100" y="50"></text>

		<text x="10" y="70">Hebrew:</text>
		<text x="100" y="70"></text>

		<text x="10" y="90">Arabic:</text>
		<text x="100" y="90"></text>

		<text x="10" y="130">This is
			<tspan style="direction: rtl; unicode-bidi: bidi-override; font-weight: bold;">
				right-to-left
			</tspan>
			writing.
		</text>
	</g>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<g style="font-size: 14pt">
		<path d="M 20 10, 20 70
			       M 220 10, 220 70" style="stroke: gray;" />
		<text x="20" y="30" textLength="200" lengthAdjust="spacing">two words</text>
		<text x="20" y="60" textLength="200" lengthAdjust="spacingAndGlyphs">two words</text>
		<text x="20" y="90">two words(normal length)</text>

		<path d="M 20 100, 20 170 M 100 100, 100 170" style="stroke: gray;" />
		<text x="20" y="120" textLength="80" lengthAdjust="spacing">two words</text>
		<text x="20" y="160" textLength="80" lengthAdjust="spacingAndGlyphs">two words</text>
	</g>
</svg>

<h6>文字长度</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<g style="font-size: 14pt">
		<path d="M 20 10, 20 70
			       M 220 10, 220 70" style="stroke: gray;" />
		<text x="20" y="30" textLength="200" lengthAdjust="spacing">two words</text>
		<text x="20" y="60" textLength="200" lengthAdjust="spacingAndGlyphs">two words</text>
		<text x="20" y="90">two words(normal length)</text>

		<path d="M 20 100, 20 170 M 100 100, 100 170" style="stroke: gray;" />
		<text x="20" y="120" textLength="80" lengthAdjust="spacing">two words</text>
		<text x="20" y="160" textLength="80" lengthAdjust="spacingAndGlyphs">two words</text>
	</g>
</svg>
</body>
</html>
