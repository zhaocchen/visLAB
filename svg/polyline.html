<!DOCTYPE html>
<html>
<head>
	<title>svg-polyline</title>
</head>
<body>

  <h6>折线</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="1000px" height="50px" viewBox="0 0 100 50">
    <polyline points="5 20, 20 20, 25 10, 35 30, 45 10,
                      55 30, 65 10, 75 30, 80 20, 95 20" 
              style="stroke: black; stroke-width: 3; fill: none;"/>
  </svg>

  <h6>折线-有填充</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="1000px" height="50px" viewBox="0 0 100 50">
    <polyline points="5 20, 20 20, 25 10, 35 30, 45 10,
                      55 30, 65 10, 75 30, 80 20, 95 20" 
              style="stroke: black; stroke-width: 3;"/>
  </svg>

<h6>五角星</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
	<!-- star -->
  <polygon points="48, 16 16, 96 96,48 0, 48 80, 96" style="fill-rule: nonezero; fill: yellow; stroke: green;"/>
  <polygon points="148, 16 116, 96 196,48 100, 48 180, 96" style="fill-rule: evenodd; fill: yellow; stroke: green;"/>
</svg>                                                                   

<h6>平行四边形-五角星</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
	<g style="fill: yellow; stroke: green; stroke-width: 2;">
		<!-- parallelogram -->
		<polygon points="15, 10 55, 10 45,20 5, 20"/>
		<!-- star -->
		<polygon points="35, 37.5 37.9, 46.1 46.9, 46.1 39.7, 51.5 42.3, 60.1 
										 35, 55 27.7, 60.1 30.3, 51.5 23.1, 46.1 32.1, 46.1"/>
		<!-- weird shape -->
		<polygon points="60 60, 65 72, 80 60, 90 90, 72 80, 72 85, 50 95"/>
 </g>
</svg>

<h6>转角样式</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
	<g style="stroke: black; stroke-width: 12; fill: none;">
		<polyline  points="30 30, 45 15, 60 30" />
		<polyline  points="90 30, 105 15, 120 30" style="stroke-linejoin: miter;"/>
		<polyline  points="150 30, 165 15, 180 30" style="stroke-linejoin: round;"/>
		<polyline  points="210 30, 225 15, 240 30" style="stroke-linejoin: bevel;"/>
	</g>
</svg>
</body>
</html>
