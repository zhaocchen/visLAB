<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
</head>
<body>
<svg width="950" height="600" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
    <marker id="Triangle" viewBox="0 0 20 20" refX="0" refY="10"
        markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 20 10 L 0 20 z" />
	  
    </marker>
  </defs>


	<line x1=20 y1=100 x2=2000 y2=100  fill="none" stroke="red" stroke-width="2"></line>
	<path d="M 0 0 L 20 10 L 0 20 z" stroke="black" transform="translate(-10,-10)"></path>
	<rect x="50" y="90" width="20" height="20">
		<animate attributeName="x" from="0" to="100" dur="5s" repeatCount="indefinite" />
	</rect>
</svg>

</body>
</html>
