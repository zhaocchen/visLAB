<!DOCTYPE html>
<html>
<head>
	<title>animateMotion</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
</head>
<body>
<svg width="950" height="600" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
    <marker id="Triangle" viewBox="0 0 20 20" refX="0" refY="10"
        markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 20 10 L 0 20 z" />
	  
    </marker>
  </defs>


	<path d="M250 150 L150 350 L350 350" fill="none" stroke="red" stroke-width="2"></path>
	<path d="M 0 0 L 20 10 L 0 20 z" stroke="black" transform="translate(-10,-10)">
		<animateMotion class="line-arrow-motion" dur="2s" path="M250 150 L150 350 L350 350" repeatCount="indefinite"
						rotate="auto">
						
		</animateMotion>
	</path>
</svg>
</body>
</html>
