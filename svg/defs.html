<!DOCTYPE html>
<html>
<head>
	<title>svg-defs</title>
</head>
<body>

<h6>图例1</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 400 300">
	<title>marker element</title>
	<defs>
		<marker id="mCircle" markerWidth="10" markerHeight="10" refx="5" refY="5">
			<circle cx="5" cy="5" r="4" style="fill: none; stroke: black;" />
		</marker>
	</defs>
	<path d="M 10 20, 100 20 A 20 30, 0 0 1 125 50 L 120 110" style="marker-start: url(#mCircle); fill: none; stroke: black;" />
</svg>

<h6>图例2</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 400 300">
	<title>marker element</title>
	<defs>
		<marker id="mCircle2" markerWidth="10" markerHeight="10">
			<circle cx="5" cy="5" r="4" style="fill: none; stroke: black;" />
		</marker>
	</defs>
	<path d="M 10 20, 100 20 A 20 30, 0 0 1 125 50 L 120 110" style="marker-start: url(#mCircle2); fill: none; stroke: black;" />
</svg>

<h6>图例3-箭头</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 100 125">
	<title>marker element</title>
	<defs style="stroke: black; fill: none;">
		<marker id="mCircle3" markerWidth="10" markerHeight="10" refX="5" refY="5">
			<circle cx="5" cy="5" r="4" />
		</marker>

		<marker id="mArrow" markerWidth="4" markerHeight="8" refX="4" refY="4">
			<path d="M 0 0 4 4 0 8" style="stroke: black;" />
		</marker>

		<marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5" refY="5">
			<path d="M 0 0, 5 5, 0 10 Z" style="fill: black;" />
		</marker>
	</defs>

	<path d="M 10 20, 100 20 A 20 30, 0 0 1 125 50 L 120 110" 
		style="marker-start: url(#mCircle3); 
		       marker-mid: url(#mArrow);
		       marker-end: url(#mTriangle); 
		       fill: none; stroke: black;" />
</svg>
<h6>图例1</h6>

</body>
</html>
