<!DOCTYPE html>
<html>
<head>
	<title>svg-path</title>
</head>
<body>


  <h6>直线+折线+三角</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="150" height="
	150" viewBox="0 0 150 150">
	<g style="stroke: black; fill: none;">
		<path d="M 10 10 L 100 10" />
		<path d="M 10 20 L 100 20 L 100 50" />
		<path d="M 40 60 L 10 60 L 40 42.68 
			       M 60 60 L 90 60 L 60 42.68"/>
  </g>
   
</svg>
<h6>顺时针+逆时针</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="1200px" height="400px" viewBox="0 0 2400 800">
	<g fill-rule="evenodd" fill="red" stroke="black" stroke-width="3">
	 <path d="M 250,75 L 323,301 131,161 369,161 177,301 z" />
	 <!-- 外圆顺时针  内圆顺时针 -->	 
	 <path d="M 600,81 A 107,107 0 0,1 600,295 A 107,107 0 0,1 600,81 z 
	 	        M 600,139 A 49,49 0 0,1 600,237 A 49,49 0 0,1 600,139 z" />
	 <!-- 外圆顺时针  内圆逆时针 -->	 	        
	 <path d="M 950,81 A 107,107 0 0,1 950,295 A 107,107 0 0,1 950,81 z 
	 	        M 950,139 A 49,49 0 0,0 950,237 A 49,49 0 0,0 950,139 z" />
	</g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200px" height="400px" viewBox="0 0 2400 800">
	<g fill-rule="nonzero" fill="red" stroke="black" stroke-width="3">
	 <path d="M 250,75 L 323,301 131,161 369,161 177,301 z" />
	 <!-- 外圆顺时针  内圆顺时针 -->
	 <path d="M 600,81 A 107,107 0 0,1 600,295 A 107,107 0 0,1 600,81 z 
	 	        M 600,139 A 49,49 0 0,1 600,237 A 49,49 0 0,1 600,139 z" />
	 <!-- 外圆顺时针  内圆逆时针 -->
	 <path d="M 950,81 A 107,107 0 0,1 950,295 A 107,107 0 0,1 950,81 z 
	 	        M 950,139 A 49,49 0 0,0 950,237 A 49,49 0 0,0 950,139 z" />
	</g>
</svg>

<h6>图例</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 400 300">
	<title>marker element</title>
	<defs>
		<marker id="mCircle" markerWidth="10" markerHeight="10">
			<circle cx="5" cy="5" r="4" style="fill: none; stroke: black;" />
		</marker>
	</defs>
	<path d="M 10 20, 100 20 A 20 30, 0 0 1 125 50 L 120 110" style="fill: none; stroke: black;" />
</svg>
</body>
</html>
