<!DOCTYPE html>
<html>
<head>
  <title>svg-circle</title>
  <style>
  .svg1{
      display: block;
      width: 500px;
      height: 500px;
      margin: auto;
      border: thick double navy;
      background-color: lightblue;
    }
    .svg1 circle{
      fill: lavender;
      stroke: navy;
      stroke-width: 5;
    }
  </style>
</head>
<body>


<h6>圆和椭圆</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
	<g style="fill: none; stroke: black;">
		<!-- circle -->
		<circle cx="30" cy="30" r="20" />
		<circle cx="80" cy="30" r="20" style="stroke-width: 5;"/>
		<!-- ellipse -->
		<ellipse cx="30" cy="90" rx="10" ry="30"/>
		<ellipse cx="80" cy="90" rx="30" ry="10" style="stroke-width: 5;"/>
  </g>
</svg>

<h6>圆-虚线-填充</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
	<title>5.Internal Stylesheets</title>
	<defs>
		<style type="text/css">
			circle{
				fill: #ffc;
				stroke: blue;
				stroke-width: 2;
				stroke-dasharray: 5 3;
			}			
		</style>
	</defs>
	<circle cx="20" cy="20" r="10"></circle>
	<circle cx="60" cy="20" r="15"></circle>
	<circle cx="20" cy="60" r="10" style="fill: #cfc;"></circle>
	<circle cx="60" cy="60" r="15" style="stroke-width: 1; stroke-dasharray: none;"></circle>
</svg>

<h6>阴影-绘制两个圆, 借助平移</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="310px" height="310px" viewBox="0 0 310 310" >
	<title>5.Document Structure </title>
 	<ellipse cx="154" cy="154" rx="150" ry="120" srtle="fill: #999999;" />
	<ellipse cx="152" cy="152" rx="150" ry="120" style="fill: #cceeff;" />
	<image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./beijing.png" x="72" y="92" width="160" height="120"  />	
</svg>

<h6>圆-文字组合</h6>
<svg class="svg1" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <title>An SVG circle</title>
  <circle cx="125" cy="125" r="100"/>
    <text x="125" y="125" dy="0.5em" text-anchor="middle">
      Look Ma, Same Font!
    </text>      
</svg>

<h6>path实现椭圆</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 400 300">
	<title>Elliptical Arc</title>
	<g style="stroke: black; fill: none;">
		<path d="M 125 75 A 100 50 0 0 0 225 125" />
		<path d="M 125 75 A 100 50 0 0 1 225 125" />
		<path d="M 125 75 A 100 50 0 1 0 225 125" />
		<path d="M 125 75 A 100 50 0 1 1 225 125" />

	</g>
</svg>

<h6>太极图</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="300px" viewBox="0 0 400 300">
	<title>Elliptical Arc</title>
	<g >
		<ellipse cx="154" cy="154" rx="150" ry="120" style="fill: #999999;" />
		<ellipse cx="152" cy="152" rx="150" ry="120" style="fill: #cceeff;" />
		<path d="M 302 152 A 150 120 0 1 0 2 152
			                 A 75 60 0 1 0 152 152" style="fill: #ffcccc;" />
		<path d="M 152 152 A 75 60 0 1 1 302 152" style="fill: #cceeff;" />
	</g>
</svg>
</body>
</html>
