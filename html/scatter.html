  <title>scatter</title>
  <style type="text/css">
.dian{
    width:8px;
    height:8px;
    position: absolute;
}
.dian:before{
    content: '';
    width:100%;
    height:100%;
    position: absolute;
    left:-50%;
    top:-50%;
    border-radius: 50%;
    background: currentColor;
}
  </style>
</head>
