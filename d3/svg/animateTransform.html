<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
</head>
<body>
<svg width="950" height="600" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
    <marker id="Triangle" viewBox="0 0 20 20" refX="0" refY="10"
        markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 20 10 L 0 20 z" />
	  
    </marker>
  </defs>


	<path d='M60 100 L60 60'  fill="none" stroke="red" stroke-width="2"></path>
	<path d="M 0 0 L 20 10 L 0 20 z" stroke="black" transform="translate(-10,-10)"></path>
	<rect x="50" y="90" width="20" height="20">
		<animateTransform attributeType="XML" attributeName="transform"
		type="rotate" from="20 60 60" to="360 100 60" 
		begin="0s" dur="5s" repeatCount="indefinite" />
	</rect>
</svg>

</body>
</html>
