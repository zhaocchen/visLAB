<!DOCTYPE html>
<html>
<head>
	<title>svg-line</title>
</head>
<body>

  <h6>直线</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
    <!-- red -->
    <line x1="10" y1="10" x2="50" y2="10" style="stroke-width:5; stroke: red;"></line>
  
    <!-- light green -->
    <line x1="10" y1="20" x2="50" y2="20" style="stroke: #9f9; stroke-width:5; "></line>
  
    <!-- light blue -->
    <line x1="10" y1="30" x2="50" y2="30" style="stroke: #999fff; stroke-width:5; "></line>
  
    <!-- medium orange -->
    <line x1="10" y1="40" x2="50" y2="40" style="stroke: rgb(255, 128, 64); stroke-width:5; "></line>
  
    <!-- deep purple -->
    <line x1="10" y1="50" x2="50" y2="50" style="stroke: rgb(60%, 20%, 60%); stroke-width: 5;"></line>
  
  </svg>
  
  <h6>透明度</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
    <line x1="30" y1="0" x2="30" y2="60" style="stroke-opacity: 1.0; stroke: black; stroke-width: 5;"></line>
  
    <line x1="10" y1="10" x2="50" y2="10" style="stroke-opacity: 0.2; stroke: black; stroke-width: 5;"></line>
    <line x1="10" y1="20" x2="50" y2="20" style="stroke-opacity: 0.4; stroke: black; stroke-width: 5;"></line>
    <line x1="10" y1="30" x2="50" y2="30" style="stroke-opacity: 0.6; stroke: black; stroke-width: 5;"></line>
    <line x1="10" y1="40" x2="50" y2="40" style="stroke-opacity: 0.8; stroke: black; stroke-width: 5;"></line>
    <line x1="10" y1="50" x2="50" y2="50" style="stroke-opacity: 1.0; stroke: black; stroke-width: 5;"></line>
    
  </svg>

  <h6>虚线</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 200 200">
    <!-- 9px dash, 5px gap -->
    <line x1="10" y1="10" x2="100" y2="10" style="stroke-dasharray: 9, 5;stroke: black; stroke-width: 2;"></line>
  
    <!-- 5px dash, 3px gap, 9px dash, 2px gap -->
    <line x1="10" y1="20" x2="100" y2="20" style="stroke-dasharray: 5, 3, 9, 2; stroke: black; stroke-width: 2;"></line>
  
    <!-- 9px dash, 3px gap,
         5px dash, 9px gap,
         3px dash, 5px gap -->
    <line x1="10" y1="30" x2="100" y2="30" style="stroke-dasharray: 9, 3, 5; stroke: black; stroke-width: 2;"></line>
  
  </svg>

  <h6>线帽</h6>
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <g style="stroke: black; stroke-width: 15;">
      <line x1="30" y1="15" x2="100" y2="15"/>
      <line x1="30" y1="45" x2="100" y2="45" style="stroke-linecap: butt;"/>
      <line x1="30" y1="75" x2="100" y2="75" style="stroke-linecap: round;"/>
      <line x1="30" y1="105" x2="100" y2="105" style="stroke-linecap: square;"/>
    </g>
  </svg>
</body>
</html>
