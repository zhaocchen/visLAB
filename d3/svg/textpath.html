<!DOCTYPE html>
<html>
<head>
	<title>svg-textpath</title>
</head>
<body>

<h6>路径</h6>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text</title>
	<defs>
		<path id="short-corner" transform="translate(40,40)"
		      d="M 0 0 L 30 0 A 30 30, 0 0 1, 60 30 L 60 60"
		      style="stroke: gray; fill: none;" />
		<path id="long-corner" transform="translate(140,40)"
		      d="M 0 0 L 50 0 A 30 30, 0 0 1, 80 30 L 80 80"
		      style="stroke: gray; fill: none;" />
	</defs>
	<g style="font-family: 'Liberation Sans'; font-size: 12pt;">
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#short-corner" />
		<text >
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#short-corner" startOffset="50%">This text is too long for the path.</textPath>
		</text>

		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#long-corner" />
		<text style="text-anchor: middle;">
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#long-corner" startOffset="50%">centered.</textPath>
		</text>
	</g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px" viewBox="0 0 300 300">
	<title>text??</title>
	<defs >
		<path id="curvepath"
		      d="M 30 40 C 50 10, 70 10, 120 40 S 150 0 ,200 40"
		      style="stroke: gray; fill: none;" />
		<path id="round-corner"
		      d="M 250 30 L 300 30 A 30 30, 0 0 1, 330 60 L 330 110"
		      style="stroke: gray; fill: none;" />
		<path id="sharp-corner"		      
		      d="M 30 110 100 110 100 160"
		      style="stroke: gray; fill: none;" />
		<path id="discontinuous"
		      d="M 150 110 A 40 30, 0 1 0, 230 110 M 250 110, 270 140"
		      style="stroke: gray; fill: none;" />
	</defs>   
	<g style="font-family: 'Liberation Sans'">
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#curvepath" />
		<text>
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#curvepath" >
				Following a cubic Bezier curve.
			</textPath>
		</text>
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#round-corner" />
		<text>
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#round-corner">
				??Going round the bend.
			</textPath>
		</text>
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sharp-corner" />
		<text>
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sharp-corner">
				Marking a quick turn.
			</textPath>
		</text>
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#discontinuous" />
		<text >
			<textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#discontinuous">
				Text along a broken path.
			</textPath>
		</text>
	</g>          
</svg>
</body>
</html>
