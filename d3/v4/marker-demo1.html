<!DOCTYPE html>
<html>
<head>
    <title>marker</title>
</head>
<body>
<svg width="1200px" height="500px">
    <defs>
        <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;"/>
        </marker>
    </defs>

    <defs>
        <marker id="app10end-arrow-active" viewBox="0 0 14 14" refX="7" refY="7" markerWidth="3" markerHeight="3"
                orient="auto">
            <!-- <marker id="app10end-arrow-active" viewBox="0 0 14 14" refX="7" refY="7" markerWidth="3" markerHeight="3"
                     orient="auto" filter="url(#bgPoint)">-->
            <g>
                <circle cx="7" cy="7" r="5" fill="#122C34" stroke="#3AD5C9" stroke-width="1"></circle>
                <circle cx="7" cy="7" r="2" fill="#122C34" stroke="#3AD5C9" stroke-width="2"></circle>
            </g>
        </marker>
    </defs>
    <line x1="10" y1="10" x2="100" y2="50" stroke="red" stroke-width="2"
          marker-start="url(#markerArrow)"
          marker-mid="url(#markerArrow)"
          marker-end="url(#markerArrow)"/>
    <line x1="10" y1="10" x2="100" y2="50" stroke="red" stroke-width="2" transform="translate(100,80)"
          marker-start="url(#app10end-arrow-active)"
          marker-mid="url(#app10end-arrow-active)"
          marker-end="url(#app10end-arrow-active)"/>
    <path d="M505,50 c15,-75 30,30 100,0 s50,-50 150,50"
          stroke="brown" stroke-width="5" fill="none"
          marker-start="url(#markerArrow)"
          marker-mid="url(#markerArrow)"
          marker-end="url(#markerArrow)"/>
    <g>
        <path id="app10_level1_2level" class="connect_line" d="M245,45L250,45L283,45L283,45" stroke="#19E5CA"
              fill="none" stroke-width="8"></path>

        <path class="connect_line" d="M245,45L250,45L283,45L283,45" stroke="#0F364B" fill="none" stroke-width="7"
              rotate="auto"
              style="marker-end: url('#app10end-arrow-active'); marker-start: url('#app10end-arrow-active');"></path>
        <path d="M0,-4 L1,0 L0,4 L4,0 Z" fill="#29F5DA" fill-opacity="1">
            <animateMotion dur="3" repeatCount="indefinite" begin="0" rotate="auto">
                <mpath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#app10_level1_2level"></mpath>
            </animateMotion>
        </path>
    </g>

</svg>

<script type="text/javascript" src="./d3.v4.js"></script>
</body>
</html>
