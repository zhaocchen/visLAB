<!DOCTYPE html>
<html>
<head>
    <title>折线图-v4</title>
    <meta charset="utf-8">
    <style type="text/css">
        .bar-svg {

        }

        .axis path, .axis line {
            fill: none;
            stroke: #263c44;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
            fill: #59676b;
        }

        .bar {
            cursor: pointer;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="./d3.v4.js"></script>
<script type="text/javascript">
    /*=========DATA=========*/

    var chartData = [
        { 'date': '1/1', 'apple': 1393, 'pear': 1093, 'banana': 0.32 },
        { 'date': '1/2', 'apple': 3530, 'pear': 3230, 'banana': 0.26 },
        { 'date': '1/3', 'apple': 2923, 'pear': 2623, 'banana': 0.76 },
        { 'date': '1/4', 'apple': 1723, 'pear': 1423, 'banana': 0.49 },
        { 'date': '1/5', 'apple': 3792, 'pear': 3492, 'banana': 0.323 },
        { 'date': '1/6', 'apple': 3593, 'pear': 4293, 'banana': 0.78 }
        ];
    var chartSettings = {
        map: {
            apple: '苹果',
            pear: '梨',
        },
        metrics: [{
            key: 'apple',
            label: '苹果'
        }, {
            key: 'pear',
            label: '梨'
        }],
        dimension: [{
            key: 'date',
            label: '日期'
        }]
      }
    var dataLen = chartData.length
    var multiList = chartSettings.metrics.map(d => d.key)

    /*===========COLOR=======*/
    var color = d3.schemeCategory20;
    var bgColor = '#fff'

    /*=====SIZE SVG======*/
    var svgWidth = 960;
    var svgHeight = 600;
    var extentList = multiList.map((key,i) => d3.extent(chartData, (d) => d[key]));
    var minValue = d3.min(extentList, (d) => d[0]);
    var maxValue = d3.max(extentList, (d) => d[1]);


    /*=========computed============*/
    var margin = {
        top: 30,
        right: 40,
        bottom: 40,
        left: 70
    };
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;


    // 比例尺
    var xScale = d3.scaleLinear().range([0, width]).domain([0, dataLen-1]);
    var xAxis = d3.axisBottom(xScale).ticks(chartData.length).tickSize(5).tickPadding(6);
    var yScale = d3.scaleLinear().domain([0, maxValue]).range([height, 0]);
    var yAxis = d3.axisLeft(yScale).ticks(5).tickSize(0).tickPadding(6);
    var line = d3.line()
                .x((d, i) => xScale(i))
                .y((d) => yScale(d))
                // .curve(d3.curveBasis)

    // 坐标轴
    var svg = d3.select("body").append("svg").attr("class", "bar-svg").attr("width", svgWidth).attr("height", svgHeight);

    var focus = svg.append("g").attr("class", "focus")
        .attr("transform", 'translate(' + margin.left + ',' + margin.top + ')');

    focus.append("g").attr("class", "x axis xAxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "y axis yAxis")
        .attr("transform", "translate(0,0)")
        .call(yAxis);

    // 基准线
    d3.select('.xAxis').append("line").attr("class", "xAxis-right")
        .attr("transform", 'translate('+width+','+-height+')')
        .attr("y2", height);
    d3.selectAll('.yAxis line').attr('x2', width);
    d3.select('.yAxis').append("line").attr("class", "yAxis-top")
        .attr("transform", "translate(0,0)")
        .attr("x2", width);


    multiList.forEach((key,i) => {
        // 折线
        var lineG = focus.append('g').attr('class', 'line-and-dots')
        var lineList = chartData.map(d => d[key])
        lineG.append('path')
          .attr('d', line(lineList))
          .attr('stroke', color[i])
          .attr('fill', 'none')

        // 空心点
        lineG.selectAll(".dot")
            .data(lineList)
            .enter()
            .append("circle") // Uses the enter().append() method
            .attr("class", "dot") // Assign a class for styling
            .attr("cx", function(d, i) { return xScale(i) })
            .attr("cy", function(d) { return yScale(d) })
            .attr("r", 5)
            .attr('fill', color[i])
            .attr('stroke', bgColor)
            .attr('stroke-width', 2)
    })   
    

    // 数据标注
    // barsG.selectAll(".label").data(barData).enter().append("text").attr("class", "label")
    //     .attr("x", function (d) {
    //         return x(d.label) + x.bandwidth() / 2;
    //     })

    //         return -Math.abs(y(d.value) - y(0));

    //     })

    // hover提示

    
</script>
</body>
</html>
