<!DOCTYPE html>
<html>
<head>
	<title>进度条</title>
	<style>
	.pro-div{
		width: 300px;
		height: 300px;
	}
	</style>
</head>
<body>


	<p>进度条-仪表盘形</p>
	<div class="pro-div" id="p1"></div>
	<div class="pro-div" id="p2"></div>
	<div class="pro-div" id="p3"></div>
	<div class="pro-div" id="p4"></div>
	<div class="pro-div" id="p5"></div>
	

	<script type="text/javascript" src="./d3.v4.js"></script>
	<script type="text/javascript" src="./Progress.js"></script>

	<script type="text/javascript">

	const P1 = new Progress('#p1', 70, {
		type: 'dashboard',
	});
	const P2 = new Progress('#p2', 100, {
		type: 'dashboard',
		color: '#67c23a', 
		showText: true,
	});
	const P3 = new Progress('#p3', 60, {
		type: 'dashboard',
		color: '#e6a23c', 
		showText: true,
	});
	const P4 = new Progress('#p4', 30, {
		type: 'dashboard',
		color: '#f56c6c', 
		showText: true,
	});
	
	

	
	</script>
</body>
</html>
