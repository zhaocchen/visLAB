<!DOCTYPE html>
<html>
<head>
    <title>折线图-v4</title>
    <meta charset="utf-8">
    <style type="text/css">
        .bar-svg {

        }

        .axis path, .axis line {
            fill: none;
            stroke: #263c44;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
            fill: #59676b;
        }

        .bar {
            cursor: pointer;
        }
    </style>
</head>
<body>

<script type="text/javascript" src="./d3.v4.js"></script>
<script type="text/javascript">
    /*=========DATA=========*/
    /*  datalength <= 10 */
    // var testData = [{label: "直接访问", value: "290"},
    //     {label: "邮件营销", value: "230"},
    //     // {label: "联盟广告", value: "320"},
    //     // {label: "视频广告", value: "145"},

    //     // {label: "搜索引擎", value: "600"},
    //     //  {label: "56广告", value: "145"},
    //     // {label: "67广告", value: "145"},

    //     // {label: "98广告", value: "145"},
    //     {label: "电话营销", value: "120"}];

        var testData = [
            { 'date': '1/1', 'apple': 1393, 'pear': 1093, 'banana': 0.32 },
            { 'date': '1/2', 'apple': 3530, 'pear': 3230, 'banana': 0.26 },
            { 'date': '1/3', 'apple': 2923, 'pear': 2623, 'banana': 0.76 },
            { 'date': '1/4', 'apple': 1723, 'pear': 1423, 'banana': 0.49 },
            { 'date': '1/5', 'apple': 3792, 'pear': 3492, 'banana': 0.323 },
            { 'date': '1/6', 'apple': 3593, 'pear': 4293, 'banana': 0.78 }
          ];
        var lineData = testData.map(d => d.apple)

    /*===========COLOR=======*/
    var color = d3.schemeCategory20;

    /*=====SIZE SVG======*/
    var svgWidth = 960;
    var svgHeight = 600;
    var minValue = d3.min(testData, (d) => d.apple);
    var maxValue = d3.max(testData, (d) => d.apple);


    /*=========computed============*/
    var margin = {
        top: 30,
        right: 40,
        bottom: 40,
        left: 70
    };
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;


    // 比例尺
    var xScale = d3.scaleBand().rangeRound([0, width]).padding(.1).domain(testData.map(function (d) {
            return d.date;
    }));
    var step = xScale.step();
    var xAxis = d3.axisBottom(xScale).ticks(testData.length).tickSize(5).tickPadding(6);
    var yScale = d3.scaleLinear().domain([0, maxValue]).range([height, 0]);
    var yAxis = d3.axisLeft(yScale).ticks(5).tickSize(0).tickPadding(6);
    var line = d3.line()
                .x((d, i) => i * (width - xScale.step()) / (testData.length- 1) + xScale.step() / 2 )
                .y((d) => yScale(d))
                // .curve(d3.curveBasis)

    // 坐标轴
    var svg = d3.select("body").append("svg").attr("class", "bar-svg").attr("width", svgWidth).attr("height", svgHeight);

    var focus = svg.append("g").attr("class", "focus")
        .attr("transform", 'translate(' + margin.left + ',' + margin.top + ')');

    focus.append("g").attr("class", "x axis xAxis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    focus.append("g")
        .attr("class", "y axis yAxis")
        .attr("transform", "translate(0,0)")
        .call(yAxis);

    // 基准线
    d3.select('.xAxis').append("line").attr("class", "xAxis-right")
        .attr("transform", 'translate('+width+','+-height+')')
        .attr("y2", height);
    d3.selectAll('.yAxis line').attr('x2', width);
    d3.select('.yAxis').append("line").attr("class", "yAxis-top")
        .attr("transform", "translate(0,0)")
        .attr("x2", width);

    // 折线
    var lineG = focus.append('g').attr('classs', 'line-g')
    lineG.append('path')
          .attr('d', line(lineData))
          // .attr('transform', 'translate('+xScale.step() / 2+','+xScale.step() / 2+')')
          .attr('stroke', color[0])
          .attr('fill', 'none')
    
    // 空心点
    lineG.selectAll('circle')
          .data(lineData)
          .enter()
          .append('circle')
          .attr('cx', (d, i) => xScale(testData[i].date) + xScale.step() / 2 )
          .attr('cy', (d, i) => yScale(d))
          .attr('r', 5)
          .attr('fill', 'none')
          .attr('stroke', 'red')
          .attr('stroke-width', 2)

    // 数据标注
    // barsG.selectAll(".label").data(barData).enter().append("text").attr("class", "label")

    //         return x(d.label) + x.bandwidth() / 2;
    //     })
    //     .transition().duration(750).ease(d3.easeLinear)

    //         return -Math.abs(y(d.value) - y(0));
    //     })
    //     .attr("text-anchor", "middle")
    //     .text(function (d) {
    //         return d.value;
    //     })

    // hover提示

    
</script>
</body>
</html>
