<!DOCTYPE html>
<html>
<head>
	<title>同心圆环-v4</title>
	<meta charset="utf-8">	
</head>
<body>


<script src="./d3.v4.js" language="JavaScript"></script>
<script type="text/javascript">
	/*===========DATA==============*/

	/*================SVG============*/
	var svg = d3.select("body").append("svg");
	var g = svg.append("g");
	var circleArc = d3.arc()												
				.outerRadius(50)
				.innerRadius(40)
				.startAngle(0)
				.endAngle(2 * Math.PI);
	var circleArc2 = d3.arc()												
				.outerRadius(40)
				.innerRadius(30)
				.startAngle(0 * Math.PI)
				.endAngle(1.5 * Math.PI);
	var circleArc3 = d3.arc()												
				.outerRadius(30)
				.innerRadius(20)
				.startAngle(0.125 * Math.PI)
				.endAngle(1.125 * Math.PI);
	var circleArc4 = d3.arc()												
				.outerRadius(20)
				.innerRadius(10)
				.startAngle(0.5 * Math.PI)
				.endAngle(1.5 * Math.PI);
	/*============绘制==============*/
	g.append("path")
	 .attr("d",circleArc)
	 .attr("transform","translate(50,50)")
	 .style("fill", "#2D42B8");
	g.append("path")
	 .attr("d",circleArc2)
	 .attr("transform","translate(50,50)")
	 .style("fill", "#D62836");
	g.append("path")
	 .attr("d",circleArc3)
	 .attr("transform","translate(50,50)")
	 .style("fill", "#259008");
	g.append("path")
	 .attr("d",circleArc4)
	 .attr("transform","translate(50,50)")
	 .style("fill", "#6D0849");
</script>
</body>
</html>
