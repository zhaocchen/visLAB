<!DOCTYPE html>
<html>
<head>
	<title>南丁格尔玫瑰图-d3.v4</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
</head>
<body>

<script type="text/javascript" src="./d3.v4.js"></script>
<script type="text/javascript">
	// data
	var chartData = [{label: "直接访问", value: 290},
        {label: "邮件营销", value: 230},
        {label: "联盟广告", value: 520},
        {label: "视频广告", value: 145},
        {label: "搜索引擎", value: 400},
        {label: "56广告", value: 145},
        {label: "电话营销", value: 120}]

	var settingData = {
		margin: {
			top: 25,
			right: 25,
			left: 25,
			right: 25,
		}
	}

	// computed
	var w = 600;
	var h = 600;
	var diameter = d3.min([w, h]) - 100;
	var innerRadius = 0;
	var outerRadius = diameter / 2
	var color = d3.schemeCategory10;
	var dataset = chartData.map(d => d.value);
	var maxVal = d3.max(dataset);
	var pie = d3.pie(dataset)
		.sort(null) // 禁止排序
	var radiusScale = 	d3.scaleLinear().range([innerRadius, outerRadius]).domain([0, maxVal])

	/*=====SIZE SVG======*/
	var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.attr('viewBox', [0, 0, 2 * w, 2 * h])
						// .attr('viewBox', `0, 0, ${w}, ${h}`)

	/*=========ARC============*/
	var arc = d3.arc()
		.innerRadius(innerRadius)
		.outerRadius(d => radiusScale(d.data));
	var textArc = d3.arc()
		.innerRadius(innerRadius + 100)
		.outerRadius(outerRadius);
	// 分组
	var arcs = svg.selectAll("g.arc")
								.data(pie(dataset))
								.enter()
								.append("g")
								.attr("class", "unit")
								.attr("transform","translate(" + outerRadius + "," + outerRadius + ")");

	// 绘制
	arcs.append("path")
			.attr("fill",function(d,i){
				console.log(d, i);
				return color[i];
			})
			.attr("d", arc);
	// 文字
	// arcs.append("text")

	//     .attr("transform",function(d){
	//     	return "translate(" + textArc.centroid(d) + ")";
	//     })
	//     .attr("text-anchor","middle")
	//     .text(function(d){
	//     	return d.value;
	//     })
</script>
</body>
</html>
