<!DOCTYPE html>
<html>
<head>
	<title>D3绘制SVG </title>
	<meta charset="utf-8">
</head>
<body>

<script type="text/javascript" src="../d3.v3.js"></script>
<script type="text/javascript">
	//SVG SIZE
	var w = 500;
	var h = 100;
	var svg = d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h);
	//data
	var dataset = [5,10,15,20,25];

	var circles = svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle");
					
					
	circles.attr("cx",function(d,i){
		return (i * 50) + 25;
	})
		   .attr("cy", h/2)
		   .attr("r",function(d){
		   	return d;
		   });

	// color
	circles.attr("fill", "yellow")
		.attr("stroke", "orange")
		.attr("stroke-width", function(d) {
		    return d/2;
		});
	
</script>
</body>
</html>
