<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" integrity="sha512-RJJ1NNC88QhN7dwpCY8rm/6OxI+YdQP48DrLGe/eSAd+n+s1PXwQkkpzzAgoJe4cZFW2GALQoxox61gSY2yQfg==" crossorigin="anonymous"></script>
  
  <script>

  var data = Array.from({ length: 20}, (v, i) => i)

  console.log(data)
  
  var gradientColor = d3.interpolate('red', 'blue')

  var getColor = (i) => gradientColor(1 / 20 * i)
  
  var svg = d3.select("body").append("svg").attr("class", "bar-svg")
  .attr("width", 600).attr("height", 1200);
    
  var g = svg.append('g')

  var rects = g.selectAll('rect').data(data).enter().append("rect")
    .attr("x", 0)
    .attr("y", d => d * 30)
    .attr("width", 200)
    .attr("height", 20)
    .attr("fill", (d, i) => getColor(i))
  

  
  
    
  
  </script>
</body>
</html>
