<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2d绘制路径</title>
    <style type="text/css">
        .pic {
            width: 500px;
            height: 400px;
            border: 3px solid #ff0000;
        }

        canvas {
            /*width:500;
            height: 400;*/
        }
    </style>
</head>
<body>

<div class="pic">
    <canvas id="circle" width="500" height="400">your browser does not support the canvas tag</canvas>
</div>

<script type="text/javascript">
    var drawing = document.getElementById('circle');
    if (drawing.getContext) {
        var context = drawing.getContext('2d');
        /*drawing.width = 500;
        drawing.height = 400;*/
        //开始路径
        context.beginPath();
        //绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);
        //描边路径
        context.stroke();
    }
</script>
</body>
</html>
